<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos.css">
  <title>.::Frontend Mentor | Product preview card component #3 by RG ::.</title>


</head>
<body>
  <main class="cardPrincipal">
    <div class="imgContainer">
      <img src="./images/image-product-mobile.jpg" alt="image-product-mobile">      
    </div>
    <section class="info">
      <div class="textHeaderContainer">
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
  
      <div class="paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
  
  
      <div class="price">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>
      <div class="btn">
        <button> Add to Cart</button>
      </div>
    </section>
   

  </main>
        
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>Coded by <a href="#">Rafael GÃ³mez</a>.
  </footer>
</body>
</html>
